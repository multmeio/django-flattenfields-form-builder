{% load bootstrap_toolkit %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Flattenfields Form Builder</title>

        <link rel="stylesheet" href="{{ STATIC_URL }}/css/bootstrap.css" />
        <link rel="stylesheet" href="{{ STATIC_URL }}/css/application.css" />
        
        <!--[if lt IE 9]>
        <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <script src="{{ STATIC_URL }}/js/jquery.min.js"></script>
        <script src="{{ STATIC_URL }}/js/bootstrap.js"></script>
        <script src="{{ STATIC_URL }}/js/jquery-ui.js"></script>
        <script src="{{ STATIC_URL }}/js/jquery.validate.js"></script>
        <script src="{{ STATIC_URL }}/js/application.js"></script>
        {% block extra_js %}{% endblock %}
        {% block extra_css %}{% endblock %}
    </head>

    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="/">
                        Flattenfields Form Builder
                    </a>
                </div>
            </div>
        </div>

        <div class="container">

            {% block content %}{% endblock %}

            <p><hr></p>

            <footer class="row">
                <div class="span12">
                    <p style="text-align:center">
                        <a href="https://github.com/multmeio/django-flattenfields-form-builder">
                            Flattenfields Form Builder
                        </a>
                    </p>
                </div>
            </footer>
        </div>
    </body>
</html>
